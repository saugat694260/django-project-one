
{% extends "base.html" %}

{% block content %}
  <h1>Delete Note</h1>
    <p>Are you sure you want to delete this note: <strong>{{ note }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'makeNotes:note_list' %}">Cancel</a>
    </form>
{% endblock %}
