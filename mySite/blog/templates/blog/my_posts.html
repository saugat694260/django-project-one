{% extends 'base.html' %}

{% block content %}
<h2>My Blog Posts</h2>

{% for post in posts %}
    <div>
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <p>Created: {{ post.created_at }}</p>

        <a href="{% url 'edit-post' post.pk %}">Edit</a> |
        <a href="{% url 'delete-post' post.pk %}">Delete</a>
    </div>
    <hr>
{% endfor %}
{% endblock %}
