{% extends 'base.html' %}

{% block content %}
<!-- store/templates/store/product_form.html -->
<h2>Post a New Product</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Post</button>
</form>

<p><a href="{% url 'product-list' %}">Back to Products</a></p>
{% endblock %}
